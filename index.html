<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQu√© pongo hoy de com√©? - Solo Recetas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: #1a1a1a;
        }
        h1 {
            font-family: 'Playfair Display', serif;
        }
        .cuisine-chip.active {
            background-color: #1a1a1a;
            color: white;
            border-color: #1a1a1a;
        }
        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #1a1a1a;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-12">

    <main class="max-w-2xl mx-auto">
        <!-- Header -->
        <header class="mb-10 text-center"> 
            <h1 class="text-4xl md:text-5xl mb-2 text-zinc-900">¬øQu√© pongo hoy de com√©?</h1>
            <p class="text-zinc-500 font-light tracking-[0.2em] uppercase text-[10px]">Asistente de cocina ‚Ä¢ Versi√≥n Texto</p>
        </header>

        <!-- Input Section -->
        <section class="mb-8">
            <label class="block text-[10px] font-bold uppercase tracking-widest text-zinc-400 mb-3">Ingredientes disponibles</label>
            <textarea 
                id="ingredientsInput" 
                class="w-full p-5 bg-white border border-zinc-200 rounded-2xl focus:ring-1 focus:ring-black focus:border-black outline-none transition-all resize-none h-32 shadow-sm text-sm"
                placeholder="Ej: Pollo, patatas, una cebolla que me queda..."
            ></textarea>
        </section>

        <!-- Cuisine Style Selection -->
        <section class="mb-10">
            <label class="block text-[10px] font-bold uppercase tracking-widest text-zinc-400 mb-3">Estilo del plato</label>
            <div class="flex flex-wrap gap-2" id="styleContainer">
                <button onclick="selectStyle('Mediterr√°nea', this)" class="cuisine-chip px-5 py-2 border border-zinc-200 rounded-full text-xs hover:border-black transition-colors bg-white">Mediterr√°nea</button>
                <button onclick="selectStyle('Asi√°tica', this)" class="cuisine-chip px-5 py-2 border border-zinc-200 rounded-full text-xs hover:border-black transition-colors bg-white">Asi√°tica</button>
                <button onclick="selectStyle('Mexicana', this)" class="cuisine-chip px-5 py-2 border border-zinc-200 rounded-full text-xs hover:border-black transition-colors bg-white">Mexicana</button>
                <button onclick="selectStyle('Saludable', this)" class="cuisine-chip px-5 py-2 border border-zinc-200 rounded-full text-xs hover:border-black transition-colors bg-white">Saludable</button>
                <button onclick="selectStyle('Gourmet', this)" class="cuisine-chip px-5 py-2 border border-zinc-200 rounded-full text-xs hover:border-black transition-colors bg-white">Gourmet</button>
            </div>
        </section>

        <!-- Action Button -->
        <div class="text-center mb-12">
            <button 
                id="generateBtn"
                onclick="generateRecipe()"
                class="bg-black text-white px-10 py-4 rounded-full font-semibold hover:bg-zinc-800 active:scale-95 transition-all disabled:bg-zinc-300 flex items-center justify-center mx-auto shadow-md"
            >
                <span id="btnText">Generar Receta</span>
                <span id="btnLoader" class="loader ml-3 hidden"></span>
            </button>
        </div>

        <!-- Result Section -->
        <div id="resultContainer" class="hidden pb-20">
            <div id="recipeCard" class="bg-white border border-zinc-100 shadow-2xl p-8 md:p-10 rounded-[2rem] fade-in relative">
                <!-- Copy Button -->
                <button onclick="copyToClipboard()" class="absolute top-8 right-8 text-zinc-300 hover:text-black transition-colors" title="Copiar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
                </button>
                
                <div id="recipeContent"></div>
            </div>
        </div>

        <!-- Status Message -->
        <div id="messageBox" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-zinc-900 text-white px-8 py-4 rounded-2xl hidden shadow-2xl transition-all z-50 text-xs text-center min-w-[280px]">
            <span id="messageContent"></span>
        </div>
    </main>

    <script>
        // --- PEGA AQU√ç TU API KEY ---
        const apiKey = "AIzaSyBPYggdEURPU8xX23ZTpKVNBl6DyIf7WoQ"; 
        // ----------------------------

        let selectedStyle = "";
        let currentRecipeText = "";

        function selectStyle(style, element) {
            selectedStyle = style;
            document.querySelectorAll('.cuisine-chip').forEach(chip => chip.classList.remove('active'));
            element.classList.add('active');
        }

        function showMessage(text, type = "error") {
            const box = document.getElementById('messageBox');
            const content = document.getElementById('messageContent');
            content.innerText = text;
            box.style.backgroundColor = type === "error" ? "#b91c1c" : "#18181b";
            box.classList.remove('hidden');
            setTimeout(() => box.classList.add('hidden'), 5000);
        }

        async function fetchWithRetry(url, options, maxRetries = 3) {
            let delay = 1000;
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url, options);
                    const data = await response.json();
                    
                    if (response.ok) return data;
                    
                    if (response.status === 429) throw new Error("L√≠mite de cuota: Espera 60 segundos.");
                    if (response.status === 403) throw new Error("Error de API: Clave no v√°lida.");
                    
                    throw new Error(data.error?.message || "Error desconocido");
                } catch (e) {
                    if (i === maxRetries - 1) throw e;
                    await new Promise(res => setTimeout(res, delay));
                    delay *= 2;
                }
            }
        }

        async function generateRecipe() {
            const ingredients = document.getElementById('ingredientsInput').value.trim();
            const btn = document.getElementById('generateBtn');
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            const resultContainer = document.getElementById('resultContainer');

            if (!apiKey) {
                showMessage("Falta la API Key en el c√≥digo.");
                return;
            }
            if (!ingredients || !selectedStyle) {
                showMessage("Introduce ingredientes y elige un estilo.");
                return;
            }

            btn.disabled = true;
            btnText.innerText = "Pensando...";
            btnLoader.classList.remove('hidden');
            resultContainer.classList.add('hidden');

            const systemPrompt = `Eres un chef andaluz experto. Crea una receta con los ingredientes dados. Responde estrictamente en JSON:
            {"nombre": "...", "tiempo": "...", "dificultad": "...", "ingredientes": ["..."], "pasos": ["..."], "consejo": "..."}`;

            try {
                const result = await fetchWithRetry(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Ingredientes: ${ingredients}. Estilo: ${selectedStyle}.` }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] },
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });

                const recipe = JSON.parse(result.candidates[0].content.parts[0].text);
                renderRecipe(recipe);
                resultContainer.classList.remove('hidden');
                window.scrollTo({ top: resultContainer.offsetTop - 20, behavior: 'smooth' });
            } catch (error) {
                showMessage(error.message);
            } finally {
                btn.disabled = false;
                btnText.innerText = "Generar Receta";
                btnLoader.classList.add('hidden');
            }
        }

        function renderRecipe(recipe) {
            const content = document.getElementById('recipeContent');
            currentRecipeText = `${recipe.nombre}\n\nTiempo: ${recipe.tiempo}\nIngredientes:\n${recipe.ingredientes.join('\n')}\n\nPasos:\n${recipe.pasos.join('\n')}`;
            
            content.innerHTML = `
                <div class="mb-10">
                    <h2 class="text-3xl font-bold mb-3 tracking-tight text-zinc-900">${recipe.nombre}</h2>
                    <div class="flex gap-4 text-[10px] uppercase tracking-widest font-bold text-zinc-400">
                        <span>‚è±Ô∏è ${recipe.tiempo}</span>
                        <span>üî• ${recipe.dificultad}</span>
                    </div>
                </div>

                <div class="grid md:grid-cols-2 gap-10">
                    <div class="space-y-4">
                        <h3 class="text-xs font-bold uppercase tracking-widest text-zinc-400 border-b border-zinc-100 pb-2">Ingredientes</h3>
                        <ul class="space-y-2 text-sm text-zinc-600">
                            ${recipe.ingredientes.map(i => `<li class="flex items-start gap-2"><span>‚Ä¢</span> ${i}</li>`).join('')}
                        </ul>
                    </div>
                    
                    <div class="space-y-4">
                        <h3 class="text-xs font-bold uppercase tracking-widest text-zinc-400 border-b border-zinc-100 pb-2">Preparaci√≥n</h3>
                        <ol class="space-y-4 text-sm text-zinc-600">
                            ${recipe.pasos.map((p, i) => `
                                <li class="flex gap-3">
                                    <span class="font-bold text-zinc-300">${i + 1}.</span>
                                    <span class="leading-relaxed">${p}</span>
                                </li>
                            `).join('')}
                        </ol>
                    </div>
                </div>

                <div class="mt-12 p-6 bg-zinc-50 rounded-2xl border-l-4 border-zinc-900 italic text-zinc-500 text-sm">
                    <strong>Chivatazo:</strong> ${recipe.consejo}
                </div>
            `;
        }

        function copyToClipboard() {
            const el = document.createElement('textarea');
            el.value = currentRecipeText;
            document.body.appendChild(el); el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            showMessage("Receta copiada", "info");
        }
    </script>
</body>
</html>
