<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQu√© pongo hoy de com√©? - Versi√≥n Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9f9f9;
            color: #111;
        }
        h1 {
            font-family: 'Playfair Display', serif;
        }
        .cuisine-chip.active {
            background-color: #000;
            color: #fff;
            border-color: #000;
        }
        .loader {
            border: 2px solid #eee;
            border-top: 2px solid #000;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-10">

    <main class="max-w-xl mx-auto">
        <!-- Header -->
        <header class="mb-10 text-center"> 
            <h1 class="text-4xl mb-2 text-zinc-900">¬øVijen der Carmen , qu√© pongo hoy de com√©?</h1>
            <p class="text-zinc-400 font-light tracking-widest uppercase text-[10px]">Chef Inteligente ‚Ä¢ Conexi√≥n Estable</p>
        </header>

        <!-- Input Section -->
        <section class="mb-6">
            <label class="block text-[10px] font-bold uppercase tracking-widest text-zinc-500 mb-2">Ingredientes que te quedan</label>
            <textarea 
                id="ingredientsInput" 
                class="w-full p-4 bg-white border border-zinc-200 rounded-xl focus:ring-1 focus:ring-black outline-none transition-all resize-none h-28 text-sm shadow-sm"
                placeholder="Ej: Un par de huevos, una patata y media cebolla..."
            ></textarea>
        </section>

        <!-- Style Selection -->
        <section class="mb-8">
            <label class="block text-[10px] font-bold uppercase tracking-widest text-zinc-500 mb-2">Estilo de hoy</label>
            <div class="flex flex-wrap gap-2">
                <button onclick="selectStyle('Mediterr√°nea', this)" class="cuisine-chip px-4 py-2 border border-zinc-200 rounded-full text-xs bg-white transition-all hover:border-black">Mediterr√°nea</button>
                <button onclick="selectStyle('Asi√°tica', this)" class="cuisine-chip px-5 py-2 border border-zinc-200 rounded-full text-xs bg-white transition-all hover:border-black">Asi√°tica</button>
                <button onclick="selectStyle('Saludable', this)" class="cuisine-chip px-5 py-2 border border-zinc-200 rounded-full text-xs bg-white transition-all hover:border-black">Saludable</button>
                <button onclick="selectStyle('Gourmet', this)" class="cuisine-chip px-5 py-2 border border-zinc-200 rounded-full text-xs bg-white transition-all hover:border-black">Gourmet</button>
            </div>
        </section>

        <!-- Action Button -->
        <div class="text-center mb-10">
            <button 
                id="generateBtn"
                onclick="generateRecipe()"
                class="bg-black text-white px-8 py-3 rounded-full font-medium hover:bg-zinc-800 active:scale-95 transition-all disabled:bg-zinc-300 flex items-center justify-center mx-auto shadow-lg"
            >
                <span id="btnText">A v√© qu√© sale</span>
                <span id="btnLoader" class="loader ml-3 hidden"></span>
            </button>
        </div>

        <!-- Result -->
        <div id="resultContainer" class="hidden">
            <div id="recipeCard" class="bg-white border border-zinc-100 shadow-2xl p-8 rounded-[1.5rem] fade-in relative mb-10">
                <button onclick="copyToClipboard()" class="absolute top-6 right-6 text-zinc-300 hover:text-black transition-colors" title="Copiar receta">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
                </button>
                <div id="recipeContent" class="text-sm leading-relaxed"></div>
            </div>
        </div>

        <!-- Toast Message -->
        <div id="messageBox" class="fixed bottom-6 left-1/2 -translate-x-1/2 bg-zinc-900 text-white px-6 py-3 rounded-xl hidden shadow-lg text-[11px] text-center z-50">
            <span id="messageContent"></span>
        </div>
    </main>

    <script>
        // --- PEGA TU API KEY AQU√ç ---
        const apiKey = "AIzaSyARzmOdP65lXBEUFy0Dv74GC72DJYBfQJU"; 

        let selectedStyle = "";
        let currentRecipeText = "";

        function selectStyle(style, element) {
            selectedStyle = style;
            document.querySelectorAll('.cuisine-chip').forEach(chip => chip.classList.remove('active'));
            element.classList.add('active');
        }

        function showMessage(text, isError = true) {
            const box = document.getElementById('messageBox');
            const content = document.getElementById('messageContent');
            content.innerText = text;
            box.style.backgroundColor = isError ? "#991b1b" : "#18181b";
            box.classList.remove('hidden');
            setTimeout(() => box.classList.add('hidden'), 5000);
        }

        async function callGemini(modelName, payload) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${apiKey}`;
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            const data = await response.json();
            if (!response.ok) throw new Error(data.error?.message || "Error en la API");
            return data;
        }

        async function generateRecipe() {
            const ingredients = document.getElementById('ingredientsInput').value.trim();
            const btn = document.getElementById('generateBtn');
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            const resultContainer = document.getElementById('resultContainer');

            if (!apiKey) return showMessage("Falta la API Key.");
            if (!ingredients || !selectedStyle) return showMessage("Dime qu√© tienes y qu√© estilo quieres.");

            btn.disabled = true;
            btnText.innerText = "Consultando...";
            btnLoader.classList.remove('hidden');
            resultContainer.classList.add('hidden');

            const payload = {
                contents: [{
                    parts: [{
                        text: `Act√∫a como un chef andaluz. Crea una receta con estos ingredientes: ${ingredients}. Estilo: ${selectedStyle}. 
                        Responde EXCLUSIVAMENTE en formato JSON:
                        {"nombre": "...", "tiempo": "...", "ingredientes": ["..."], "pasos": ["..."], "consejo": "..."}`
                    }]
                }],
                generationConfig: {
                    responseMimeType: "application/json",
                    temperature: 0.7
                }
            };

            // Intentamos con gemini-1.5-flash primero, si falla probamos con la versi√≥n 8b (Lite)
            const models = ["gemini-1.5-flash", "gemini-1.5-flash-8b", "gemini-pro"];
            let lastError = "";

            for (const model of models) {
                try {
                    const data = await callGemini(model, payload);
                    const recipe = JSON.parse(data.candidates[0].content.parts[0].text);
                    renderRecipe(recipe);
                    resultContainer.classList.remove('hidden');
                    window.scrollTo({ top: resultContainer.offsetTop - 20, behavior: 'smooth' });
                    lastError = ""; // √âxito
                    break; 
                } catch (error) {
                    console.warn(`Fall√≥ con el modelo ${model}:`, error.message);
                    lastError = error.message;
                }
            }

            if (lastError) showMessage("Error: " + lastError);

            btn.disabled = false;
            btnText.innerText = "A v√© qu√© sale";
            btnLoader.classList.add('hidden');
        }

        function renderRecipe(recipe) {
            const content = document.getElementById('recipeContent');
            currentRecipeText = `${recipe.nombre}\n\nIngredientes:\n${recipe.ingredientes.join('\n')}\n\nPasos:\n${recipe.pasos.join('\n')}`;
            
            content.innerHTML = `
                <h2 class="text-2xl font-bold mb-1 tracking-tight">${recipe.nombre}</h2>
                <div class="flex gap-4 text-[10px] text-zinc-400 font-bold uppercase mb-6 tracking-widest">
                    <span>‚è±Ô∏è ${recipe.tiempo}</span>
                    <span>üë®‚Äçüç≥ Chef Andaluz</span>
                </div>
                
                <div class="space-y-6 text-zinc-700">
                    <div>
                        <h3 class="font-bold text-xs uppercase tracking-widest text-zinc-400 mb-2">Ingredientes</h3>
                        <ul class="space-y-1">
                            ${recipe.ingredientes.map(i => `<li>‚Ä¢ ${i}</li>`).join('')}
                        </ul>
                    </div>
                    <div>
                        <h3 class="font-bold text-xs uppercase tracking-widest text-zinc-400 mb-2">Preparaci√≥n</h3>
                        <ol class="space-y-3">
                            ${recipe.pasos.map((p, i) => `<li><strong>${i+1}.</strong> ${p}</li>`).join('')}
                        </ol>
                    </div>
                </div>

                <div class="mt-8 p-5 bg-zinc-50 rounded-2xl border-l-4 border-black italic text-zinc-500 text-xs">
                    "${recipe.consejo}"
                </div>
            `;
        }

        function copyToClipboard() {
            const el = document.createElement('textarea');
            el.value = currentRecipeText;
            document.body.appendChild(el); el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            showMessage("¬°Receta copiada!", false);
        }
    </script>
</body>
</html>
